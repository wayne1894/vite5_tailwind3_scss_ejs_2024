  <button onclick="submitForm()">送出</button>

  <script>
    //https://stackoverflow.com/questions/44012261/getting-around-cors-with-embedded-google-forms
    async function submitForm() {
      // 表单数据
      const formData = new FormData();
      formData.append('entry.1321538946', '12345@gmail.com');
      formData.append('entry.917185159', '網頁設計師');
      formData.append('entry.268145315', '網頁設計師');
      formData.append('entry.1126468241', '有，工作上已經使用');
      formData.append('entry.1846396309', '有');

      // 發送 post 請求
      try{
        await fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLScEp2dMWqJKpLBzmohhqu1g-5JzSzJeou80d2NP1rV6yii9pA/formResponse', {
        method: 'POST',
        body: formData,
        }).then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        console.log('Form submitted successfully');
      }catch(err){
        //表單送出成功(會有cors 錯誤無法避免)
        //console.log(err,"err")
      }

    }
  </script>
